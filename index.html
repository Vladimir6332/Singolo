<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singolo</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper-logo-nav">
        <div class="logo">
          <h1 class="logo__title">Singolo</h1>
          <span class="logo__symbol">*</span>
        </div>
        <nav class="navigation">
          <ul class="nav-list">
            <li class="nav-list__item_active">Home</li>
            <li class="nav-list__item">Services</li>
            <li class="nav-list__item">Portfolio</li>
            <li class="nav-list__item">About</li>
            <li class="nav-list__item">Contact</li>
          </ul>
        </nav>
      </div>
      <div class="delimiter"></div>
    </header>
    <section class="slider">
      <div class="slider-list">
        <div class="slider-list__item">
          <div class="phone">
            <div class="phone__microphone"></div>
            <div class="phone__speaker"></div>
            <div class="phone__screen"></div>
            <div class="phone__button">
              <div class="button-square"></div>
            </div>
          </div>
          <div class="phone-horizontal">
            <div class="phone__microphone"></div>
            <div class="phone__speaker"></div>
            <div class="phone__screen"></div>
            <div class="phone__button">
              <div class="button-square"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="slider__arrow-left">
        <img src="./assets/images/Arrow-left.png" alt="previous slide" />
      </div>
      <div class="slider__arrow-right">
        <img src="./assets/images/Arrow-right.png" alt="next slide" />
      </div>
    </section>
  </body>
</html>
